name: Run All Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SearchApi.Tests/SearchApi.Tests.csproj
      
    - name: Build
      run: dotnet build SearchApi.Tests/SearchApi.Tests.csproj --no-restore
      
    - name: Run unit tests
      run: dotnet test SearchApi.Tests/SearchApi.Tests.csproj --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/unit-test-results.trx

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SearchApi.IntegrationTests/SearchApi.IntegrationTests.csproj
      
    - name: Build
      run: dotnet build SearchApi.IntegrationTests/SearchApi.IntegrationTests.csproj --no-restore
      
    - name: Run integration tests
      run: dotnet test SearchApi.IntegrationTests/SearchApi.IntegrationTests.csproj --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/integration-test-results.trx

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: SearchAppClient/package.json
        
    - name: Install dependencies
      run: |
        cd SearchAppClient
        npm ci
        
    - name: Run tests
      run: |
        cd SearchAppClient
        npm test -- --watchAll=false --coverage --maxWorkers=2
      env:
        CI: true
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: SearchAppClient/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  all-tests-summary:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.backend-unit-tests.result }}" != "success" ] || \
           [ "${{ needs.backend-integration-tests.result }}" != "success" ] || \
           [ "${{ needs.frontend-tests.result }}" != "success" ]; then
          echo "❌ Some tests failed!"
          exit 1
        else
          echo "✅ All tests passed!"
        fi
